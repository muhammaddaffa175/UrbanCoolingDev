<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Styles -->
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- Header & Navbar Start -->
    <header>
      <nav class="navbar">
        <!-- Logo dan Nama Platform -->
        <a href="../index.html" class="navbar-logo">Urban <span>Cooling</span></a>

        <!-- Navigasi Utama -->
        <div class="navbar-nav">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#weather">Weather</a>
          <a href="#menu">Menu</a>
          <a href="#contact">Contact</a>
        </div>

        <!-- Fitur Tambahan di Navbar -->
        <div class="navbar-extra">
          <!-- Logout -->
          <a href="../index.html" id="logout-button" class="logout-btn">Logout</a>
        </div>
      </nav>
    </header>
    <!-- Header & Navbar End -->

    <!-- Profile Section Start -->
    <section id="profile" class="profile">
      <div class="container">
        <h2>Profil Pengguna</h2>
        <div class="profile-card">
          <!-- User Info Section -->
          <div class="profile-details">
            <strong>Foto Profil:</strong>
            <img id="profile-photo" src="../assets/images/default-profile.png" alt="Profile Photo" />
            <button id="show-file-input">Ganti Foto</button>
            <div id="file-upload-container" style="display:none;">
              <input type="file" id="profile-photo-upload" />
              <button type="button" id="upload-photo">Upload</button>
            </div>

            <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
          </div>

          <!-- Update Profile Section -->
          <div class="update-profile">
            <h3>Perbarui Profil</h3>
            <form action="" method="POST" id="update-profile-form">
              <div class="input-group">
                <label for="new-username">Username Baru:</label>
                <input type="text" id="new-username" name="new-username" required />
              </div>
              <div class="input-group">
                <label for="new-email">Email Baru:</label>
                <input type="email" id="new-email" name="new-email" required />
              </div>
              <button type="submit" class="button">Perbarui Profil</button>
            </form>
          </div>

          <!-- Update Password Section -->
          <div class="update-password">
            <h3>Ganti Kata Sandi</h3>
            <form action="" method="POST" id="update-password-form">
              <div class="input-group">
                <label for="current-password">Kata Sandi Saat Ini:</label>
                <input type="password" id="current-password" name="current-password" required />
              </div>
              <div class="input-group">
                <label for="new-password">Kata Sandi Baru:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Masukkan kata sandi baru" required />
              </div>
              <div class="input-group">
                <label for="confirm-password">Konfirmasi Kata Sandi Baru:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi baru" required />
              </div>
              <button type="submit" class="button">Perbarui Kata Sandi</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Profile Section End -->

    <!-- Footer Start -->
    <footer>
      <p>&copy; 2024 UrbanCooling. All rights reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript -->
    <script type="module" src="profile.js"></script>
  </body>
</html>
